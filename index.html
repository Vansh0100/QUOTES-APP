<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUOTES APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Satisfy&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
  </head>
  <body onload=reloadStorageSave()>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fa fa-quote-left"></i> Let's Quote
          <i class="fa fa-quote-right"></i
        ></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
          </ul>
          <button
            class="btn btn-outline-danger"
            data-bs-target="#addQuote"
            data-bs-toggle="modal"
          >
            Add Quote
          </button>
        </div>
      </div>
    </nav>
    <div class="modal" tabindex="-1" id="addQuote">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Enter Quote Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputCategory" class="form-label"
                  >Category</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="Category"
                  name="category"
                />
              </div>
              <div class="mb-3">
                <label for="ImageUrl" class="form-label"
                  >Image Url</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="ImageUrl"
                  name="url"
                />
              </div>
              <div class="mb-3">
                <label for="Quote" class="form-label">Quote</label>
                <input
                  type="text"
                  class="form-control"
                  id="Quote"
                  name="quote"
                />
              </div>
              <div class="mb-3">
                <label for="Writer" class="form-label"
                  >Writer Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="Writer"
                  name="writer"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-outline-success" onclick=collectFormData() data-bs-dismiss="modal">
              Add Quote
            </button>
          </div>
        </div>
      </div>
    </div>
    <main class="container">
      <section>
        <div class="row" id="quoteCard">
          
        </div>
      </section>
    </main>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
